	<script type="text/javascript">
	 window.onload=function()
	 {
		 $.ajax({
				type : "post",
				url : "/Food/GetAllShop",
				dataType : "json",
				data :{},
				success : function(data){
					for(var i=0;i<data.length;i++)
						{
						var html='';
					    html+=' <div onclick=ShopDetail("'+data[i].id+'") style="margin-bottom: 20px;" class="col-md-6 agile-news-left">';
					    html+='<div class="col-md-6 news-left-img news-left-img2">';
					    html+='<img style="width: 301px;height: 200px;    margin-left: -43px;" src="'+data[i].image+'">';
					    html+='</div>';
					    html+='<div class="col-md-6 news-grid-info-bottom">';
					    html+='<div class="news-left-top-text">';
					    html+='<a href="#" data-toggle="modal" data-target="#myModal">'+data[i].shopName+'</a>';
					    html+='</div><div class="date-grid">';
					    html+='<div class="admin">';
					    html+='<a href="#"><i class="fa fa-user" aria-hidden="true"></i>   电话： '+data[i].phone+'</a>';
					    html+='</div><br>';
					    html+='<div class="admin">';
					    html+='<p><i class="fa fa-calendar" aria-hidden="true"></i>   营业时间： '+data[i].opentime+'</p>';
					    html+='</div><div class="clearfix"> </div></div>';
					    html+='<div class="news-grid-info-bottom-text">';
					    html+='<p>'+data[i].address+'</p>';
					    html+='</div></div><div class="clearfix"> </div></div> ';
						$("#shoplist").append(html);

						}

				},
				error : function(data) {// eslint-disable-line no-unused-vars
					/* alert("登录失败，手机号或密码错误");
					window.location.reload(); */
				}
			});
	 }

	 function ShopDetail(shopId)
	 {
		 window.location.href="shopDetail.html?shopId="+shopId;


	 }
	</script>
