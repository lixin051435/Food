	<div class="contact " id="mail">

			<div class="w3-welcome-heading">
				<h3>欢迎在本平台上注册餐厅！</h3>
			</div>
			<div class="agile-contact-grids ">
				<!-- 只有用了multipart/form-data格式（指表单数据有多部分构成，既有文本数据，又有文件等二进制数据的意思），才能完整的传递文件数据 -->
				<!-- 默认情况下，enctype的值是application/x-www-form-urlencoded ,只能上传文本格式的文件-->
				<form method="post" enctype="multipart/form-data" action="AddShop" class="col-md-12 ali ">

					<div class="contact-form">

						<div class="shopres ">
							<div class="styled-input agile-styled-input-top  ">							
								<input name="phone" type="text"  required="" placeholder="作为您唯一的登录身份，请输入准确无误的电话号码" maxlength="30">
								<label>联系电话</label>
								<span></span>
							</div>
							<div class="styled-input">

								<label>密码</label>
								<span></span>
							</div>
							<div class="styled-input">
								<input name="shopName" type="text"  required="" placeholder="餐厅叫什么名字？" maxlength="30">
								<label>餐厅名称</label>
								<span></span>
							</div>
							<div class="styled-input">
								<input name="opentime" type="text"  required="" placeholder="例：周一至周日 10:00-22:00" maxlength="100">
								<label>营业时间</label>
								<span></span>
							</div>
							<div class="styled-input">
								<input name="room1" type="text"  required="" placeholder="10（大约可容纳1-4人的那种~）" maxlength="5" oninput="value=value.replace(/[^\d]/g,'')">
								<label>小桌数量</label>
								<span></span>
							</div>
							<div class="styled-input">
								<input name="room2" type="text"  required="" placeholder="大约可容纳5-10人甚至更多的那种~" maxlength="5" oninput="value=value.replace(/[^\d]/g,'')">
								<label>大桌数量</label>
								<span></span>
							</div>
							<div class="styled-input">
								<input name="room3" type="text"  required="" placeholder="没有的话请填“0”~" maxlength="5" oninput="value=value.replace(/[^\d]/g,'')">
								<label>单间数量</label>
								<span></span>
							</div>
							<div class="styled-input">
								<textarea name="intro"  required="" placeholder="让顾客更了解您的餐厅~" maxlength="200"></textarea>
								<label>餐厅简介</label>
								<span></span>
							</div>
							<div class="styled-input">
								<textarea name="address"  required="" placeholder="精准的地址能让顾客更快的找到哦~" maxlength="100"></textarea>
								<label>地址</label>
								<span></span>
							</div>
							<p style="color:#8c8c8c">添加一张餐厅的美丽照片吧~</p>
	  					 <div class="styled-input">

	<!-- here stars scrolling icon -->
	<script type="text/javascript">
		$(document).ready(function() {
			/*
				var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear'
				};
			*/

			$().UItoTop({ easingType: 'easeOutQuart' });

			});
		//图片回显
		function changImg(e){ 
			            for (var i = 0; i < e.target.files.length; i++) {
			                var file = e.target.files.item(i);
			                //验证是否为图片，不是就跳出循环
			                if (!(/^image\/.*$/i.test(file.type))) {
			                    alert("请上传图片类型的文件（以.jpg，.png，.gif等为后缀结尾的文件）！")
			                    continue; 
			                }
			                //实例化FileReader API  
			                var freader = new FileReader();  
			                freader.readAsDataURL(file);  
			                freader.onload = function(e) {  
			                    $("#aimage").attr("src",e.target.result);  //显示图片
			                }  
			            }  
			        }  
			//点击选择图片按钮
			function ChooseImage()
			{
			$("#imagechoose").click();
			}

	</script>
