			if(name=="admin" && password=="admin")
				{
					window.location.href="manageUser.html";
				}
				$.ajax({
					type : "post",
					url : "/Food/UserLogin",
					dataType : "json",
					data :{name:name,password:password},
					success : function(data){
						debugger
						if(data!=null)
						{
						localStorage.setItem('id', data.id);
						history.go(-1);						
						}
					else
						{
						alert("登录失败！手机号码或密码有误！");
						window.location.reload();
						}
