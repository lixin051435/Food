		{
			var title = $("#title").val();
			var content = $("#content").val();
			var userId = localStorage.getItem('id');
				$.ajax({
					type : "post",
					url : "/Food/RecommendAdd",
					dataType : "text",
					data :{title:title,content:content,userId:userId},
					success : function(data){
						debugger
					if(data=="success")
						{
						alert("发表成功！");
						window.location.href="recommendList.html";
						}
					else
						{
						alert("发表失败！");
						}
					},
					error : function(data) {// eslint-disable-line no-unused-vars
						/* alert("登录失败，手机号或密码错误");
						window.location.reload(); */
					}
				});
