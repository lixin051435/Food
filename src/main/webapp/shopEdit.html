	<script type="text/javascript">
window.onload= function()
{
	var shopId = localStorage.getItem('shopid');
	$.ajax({
		type : "post",
		url : "/Food/GetShopById",
		dataType : "json",
		data :{shopId:shopId},
		success : function(data){
			debugger
			$("#shopName").val(data.shopName);
			$("#password").val(data.password);
			$("#address").val(data.address);
			$("#room1").val(data.room1);
			$("#room2").val(data.room2);
			$("#room3").val(data.room3);
			$("#phone").val(data.phone);
			$("#intro").val(data.intro);
			$("#opentime").val(data.opentime);
			$("#imgcanting").attr('src',data.image);
			$("#id").val(data.id);
		},
		error : function(data) {// eslint-disable-line no-unused-vars
		}
		});

	}

		//图片回显
		function changImg(e){ 
			            for (var i = 0; i < e.target.files.length; i++) {
			                var file = e.target.files.item(i);
			                //验证是否为图片，不是就跳出循环
			                if (!(/^image\/.*$/i.test(file.type))) {
			                    alert("不是图片！请重新选择。")
			                    continue; 
			                }
			                //实例化FileReader API  
			                var freader = new FileReader();  
			                freader.readAsDataURL(file);  
			                freader.onload = function(e) {  
			                    $("#imgcanting").attr("src",e.target.result);  //显示图片
			                }  
			            }  
			        }  
			//点击选择图片按钮
			function ChooseImage()
			{
			$("#imagechoose").click();
			}

	</script>
