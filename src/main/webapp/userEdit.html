	<script type="text/javascript">
		/* init Jarallax */
		$('.jarallax').jarallax({
			speed: 0.5,

			imgHeight: 768
		})

	<!-- here stars scrolling icon -->
	<script type="text/javascript">
		window.onload=function()
		{
			var userId = localStorage.getItem('id');
			$.ajax({
				type : "post",
				url : "/Food/GetUserById",
				dataType : "json",
				data :{userId:userId},
				success : function(data){
					 $("#userphone").val(data.phone);
					$("#password").val(data.password);
					$("#money").val(data.money);
				},
				error : function(data) {// eslint-disable-line no-unused-vars
				}
			});
		}

		function Login()
		{
			var userId = localStorage.getItem('id')
			var phone = $("#userphone").val();
			var password = $("#password").val();
			var money = $("#money").val();
				$.ajax({
					type : "post",
					url : "/Food/UserEdit",
					dataType : "text",
					data :{phone:phone,password:password,userId:userId,money:money},
					success : function(data){
						if(data=='success')
						{
						alert("修改成功！")
						window.location.href="login.html"
						}
					else
						{
						alert("修改失败！");
						window.location.reload();
						}
					},
					error : function(data) {// eslint-disable-line no-unused-vars
					}
				});

		}
		//提示手机号格式不对
		function checkOnInput(input) {
		    input.setCustomValidity("请填写正确的手机号。");
		}
	</script>
