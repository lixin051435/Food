	<script type="text/javascript">
	window.onload=function()
	{
		$.ajax({
			type : "post",
			url : "/Food/GetAllShop",
			dataType : "json",
			data :{},
			success : function(data){
				debugger
				for(var i=0;i<data.length;i++)
		    	{
		    	var html='';
		    	html+='<tr> <td>'+data[i].phone+'</td>';
		    	html+='<td>'+data[i].shopName+'</td>';
		    	html+='<td>'+data[i].intro+'</td>';
		    	html+='<td>'+data[i].address+'</td>';
		    	html+='<td>'+data[i].opentime+'</td>';
		    	html+='<td><a onclick=Del("'+data[i].id+'")>删除</a></td>';
		    	html+='</tr>';
		    	$("#orderList").append(html);
		    	}

			},
			error : function(data) {// eslint-disable-line no-unused-vars
				/* alert("登录失败，手机号或密码错误");
				window.location.reload(); */
			}
		});

	}
	function Del(shopId)
	{
		if (window.confirm("确定删除该餐厅？")) {
			$.ajax({
				type : "post",
				url : "/Food/DeleteShop",
				dataType : "text",
				data :{shopId:shopId},
				success : function(data){
					if(data=="success")
						{
						alert("删除成功！");
						window.location.reload();
						}
					else{
						alert("删除失败！");
						window.location.reload();
					}
				},
				error : function(data) {// eslint-disable-line no-unused-vars
				}
			});
		}
		else
		{
		return false;
		}
	}

	</script>
